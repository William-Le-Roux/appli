<form action="{{url_for('suppression_gare')}}" method="post" name="suppression_gare">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="code_pays">Code de la gare </label>
        {{ form.code_pays(class_="form-control", placeholder_="Code") }}
        <small id="code_pays" class="form-text text-muted">Entrer le code de la gare</small>
    </div>

    <div class="form-group">
        <label for="type">Nom de la gare</label>
        {{ form.nom_gare(class_="form-control") }}
        <small id="type" class="form-text text-muted">Sélectionner le 
            nom de la gare</small>
    </div>

    <p><input type="submit" value="Insérer"></p>
</form>
