<form action="{{url_for('suppression_ligne')}}" method="post" name="suppression_ligne">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="code_ligne">ID de la ligne </label>
        {{ form.code_ligne(class_="form-control", placeholder_="Code") }}
        <small id="code_res" class="form-text text-muted">Entrer le code de la ligne</small>
    </div>

    <div class="form-group">
        <label for="type">Nom de la ligne</label>
        {{ form.nom_ligne(class_="form-control") }}
        <small id="type" class="form-text text-muted">Sélectionner le 
            nom de la ligne</small>
    </div>

    <p><input type="submit" value="Insérer"></p>
</form>
